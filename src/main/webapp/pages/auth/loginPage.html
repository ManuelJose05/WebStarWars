<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            background-image: url("https://wallpapers.com/images/featured/star-wars-plzcoaffexgf4h81.jpg");
        }
        .container{
            align-items: center;
            justify-content: center;
        }
        .card {
            background-color: black;
            color: white;
            box-shadow: 1px 4px 8px yellow;
        }
    </style>
</head>
<div class="container">
    <div class="row vh-100 justify-content-center align-items-center">
        <div class="col-auto p-5">
            <div class="card p-4">
                <h5 class="card-title">Inicio de sesion</h5>
                <form action="login.jsp" method="POST">
                    <div class="form-group">
                        <label for="inputEmail" class="col-form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail" name="email" placeholder="example@gmail.com" required>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword" name="password" placeholder="clave" required>
                    </div>
                    <div class="form-group" style="margin-top: 10px">
                        <button class="btn btn-dark" type="submit">Iniciar sesión</button>
                    </div>
                </form>
                <br>
                <p><a href="registerPage.html" class="link-warning link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">¿No tienes cuenta? Registrate</a></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
