<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Star Wars Web</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos personalizados */
        a.nav-link, .btn-link {
            color: white !important;
            font-family: 'Star Jedi', sans-serif;
            transition: all 0.3s ease-in-out;
        }

        a.nav-link:hover, .btn-link:hover {
            background-color: black;
            color: #ffe81f !important; /* Amarillo Star Wars */
            text-shadow: 0 0 10px #ffe81f, 0 0 20px #ffcc00;
            border-radius: 5px;
            transform: scale(1.1);
        }

        .navbar {
            padding: 10px 20px;
        }
    </style>
</head>
<body>

<!-- Navbar Bootstrap -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a href="../homePage.jsp" class="navbar-brand" style="color: yellow; font-weight: bold; font-style: italic">
            Star Wars Web
        </a>

        <!-- Botón para móviles -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto d-flex align-items-center">
                <li class="nav-item">
                    <a class="nav-link" href="../homePage.jsp">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="planets/planetList.jsp">Planetas</a>
                </li>
                <li class="nav-item">
                    <!-- Form con estilo de botón como enlace -->
                    <form action="informes/leeInformes.jsp" method="POST" class="d-inline">
                        <button type="submit" name="leerInformes" class="btn btn-link nav-link">Leer Informes</button>
                    </form>
                </li>
            </ul>

            <!-- Barra de búsqueda -->
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-warning" type="submit">Search Planet</button>
            </form>
        </div>
    </div>
</nav>

<!-- Bootstrap JS (opcional si necesitas funcionalidad interactiva) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
